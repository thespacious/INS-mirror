<body>
    <div id="spinnerContainer" class="spinner"></div>
    <div class="scroll mdl-layout__content mdl-js-layout">
        <!--<div class="slider">
                <p>Image Quality: <span id="sliderValue"></span></p>
                <input type="range" id="slider" value="60" min="20" max="100" oninput="Javascript:newSliderValue()">
            </div>-->
        <form method="GET" class="form" name="userForm" id="userForm" action="userInformation.html">
            <fieldset>
                <legend class="mdl-card__title driver-header">Driver Information
                    <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect form-button" id="capturePhoto" style="max-width:20%;text-align:center"> <i class="fa fa-camera" aria-hidden="true"></i> </button>
                    <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect form-button" id="getPhoto" style="max-width:20%;text-align:center"> <i class="fa fa-upload" aria-hidden="true"></i> </button>
                </legend>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label col-xs-10-offset-1">
                    <label class="mdl-textfield__label" for="fullname">Name</label>
                    <input class="mdl-textfield__input" type="text" name="fullname" id="fullname" /> </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <label class="mdl-textfield__label" for="license">License No.</label>
                    <input class="mdl-textfield__input" type="text" name="license" id="license" /> </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <label class="mdl-textfield__label" for="dob">Date of birth</label>
                    <input class="mdl-textfield__input" type="text" name="dob" id="dob" /> </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <label class="mdl-textfield__label" for="sex">Sex</label>
                    <input class="mdl-textfield__input" type="text" name="sex" id="sex" /> </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <label class="mdl-textfield__label" for="address">Address</label>
                    <input class="mdl-textfield__input" type="text" name="address" id="address" /> </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <label class="mdl-textfield__label" for="city">City</label>
                    <input class="mdl-textfield__input" type="text" name="city" id="city" /> </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <label class="mdl-textfield__label" for="state">State</label>
                    <input class="mdl-textfield__input" type="text" name="state" id="state" /> </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <label class="mdl-textfield__label" for="zip">Zip</label>
                    <input class="mdl-textfield__input" type="text" name="zip" id="zip" /> </div>
                <p class="garage-fillin">Is the garaging address the same as the above mailing address? Yes
                    <input id="gcheckbox-yes" type="checkbox" onclick="Javascript:SetGaraging(this.checked);" /> No
                    <input id="gcheckbox-no" type="checkbox" onclick="Javascript:unSetGaraging(this.checked);" /> </p>
            </fieldset>
            <fieldset>
                <legend class="mdl-card__title">Garaging Information </legend>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label garage-info">
                    <label class="mdl-textfield__label" for="gaddress">Address</label>
                    <input class="mdl-textfield__input" type="text" name="gaddress" id="garage-info" /> </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label garage-info">
                    <label class="mdl-textfield__label" for="gcity">City</label>
                    <input class="mdl-textfield__input" type="text" name="gcity" id="garage-info" /> </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label garage-info">
                    <label class="mdl-textfield__label" for="gstate">State</label>
                    <input class="mdl-textfield__input" type="text" name="gstate" id="garage-info" /> </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label garage-info">
                    <label class="mdl-textfield__label" for="gzip">Zip</label>
                    <input class="mdl-textfield__input" type="text" name="gzip" id="garage-info" /> </div>
            </fieldset>
        </form>
    </div>
    <div class="center">
        <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onClick="Javascript:back();" style=""><i class="fa fa-chevron-left" aria-hidden="true"></i></button>
        <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onClick="Javascript:validateUserForm();" style=""><i class="fa fa-chevron-right" aria-hidden="true"></i></button>
    </div>
    <script type="text/javascript" src="js/jquery-1.11.3.js"></script>
    <script type="text/javascript" src="js/MWBConfig.js"></script>
    <script type="text/javascript" src="js/driversLicenseScan.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/validateDriverLicenseScanForm.js"></script>
    <script type="text/javascript" src="js/spin.js"></script>
    <script type="text/javascript" src="js/slider.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/material.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $(window).keydown(function (event) {
                if (event.keyCode == 13) {
                    event.preventDefault();
                    return false;
                }
            });
            captureOrGetPhoto();
            //    addDriverListener();
        });
    </script>
    <script type="text/javascript">
        app.initialize();
    </script>
