<ion-header-bar class="bar-positive">
    <h1 class="title">Login</h1> </ion-header-bar>
<!--<script id="templates/intro.html" type="text/ng-template">-->
<ion-view view-title="Intro" class="has-footer">
    <ion-content class="padding has-header">
        <div class="list list-inset">
            <label class="item item-input">
                <input type="text" placeholder="Username" ng-model="data.username" id="username"> </label>
            <label class="item item-input">
                <input type="password" placeholder="Password" ng-model="data.password" id="password"> </label>
        </div>
        <button class="button button-block button-calm" ng-click="login()">Login</button>
        <!--                <button class="button button-block button-calm" ui-sref="home ">Login</button>-->
    </ion-content>
</ion-view>
