<ion-header-bar class="bar-positive">

<ion-view class="has-header has-footer">
    <ion-content>
        <ion-list class="list inset-list">
            <ion-item>
                <label> <span>Full Name</span> </label>
                <input type="text" placeholder="Full Name" ng-model="pageModel.fullname"> </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
<ion-footer-bar align-title="right" class="bar-mellow">

        <button class="button button-calm button-block ng-pristine ng-untouched ng-valid ng-binding ng-not-empty" ng-click="submitForms()" ng-model="footerText">next</button>
    </div>
</ion-footer-bar>
