<ion-content style="top:7vh;background-color:#eaeaea;padding:10px;">
    <div class="row scroll" style="height:20vh;top:44px;padding:0px;margin-top:7vh;">
        <ion-list class="list inset-list col scroll" style="margin-top:1vh;">
            <ion-item ng-repeat="driver in quote.drivers">
                <h2>{{driver.fullname}} <span style="color:blue;float:right;">named</span></h2>
                <p>DOB: <span>{{driver.dob}}</span></p>
                <p>License No: <span>{{driver.license}}</span></p>
                <p>Address: <span>{{driver.street}}</span></p>
                <button class="button button-clear button-outline button-positive button-small" style="float:right">learn more</button>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
<ion-footer-bar align-title="right" class="bar-mellow" style="background-color:#eaeaea;">
    <!-- <div class="buttons">
    <button class="button">Left Button</button>
    </div> -->
    <!--        <h1 class="title">Title!</h1>-->
    <div class="buttons button button-block" style="text-align:center;float:right;background-color:#eaeaea;width:100%" ui-sref={{nextState}}>
        <button class="button button-calm button-block ng-pristine ng-untouched ng-valid ng-binding ng-not-empty" style="width: 100%;height: 100%;text-align: center;margin: auto;line-height: 0px;" ui-sref={{nextState}}>Accept</button>
    </div>
</ion-footer-bar>
