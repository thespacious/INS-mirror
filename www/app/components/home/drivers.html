<div class="view-container background">
    <ion-header-bar class="bar-positive header">
        <button class="button button-clear icon left ion-navicon">Main</button>
        <button class="button button-clear icon right ion-android-more-vertical"> </button>
    </ion-header-bar>
    <ion-scroll class="has-header has-footer overflow-scroll ">
        <ion-list>
            <ion-item ng-repeat="driver in drivers" item="driver" class="card driver-item" can-swipe="false">
                <div class="item item-divider driver-item-header">
                    <p>{{driver.fullname}}</p>
                    <label class="toggle" style="float:right;">
                        <input type="checkbox">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                    <p class="named-help">named<a href="#" onclick="showCard()"><i class="fa fa-question-circle" aria-hidden="true"></i> </a> </p>
                </div>
                <a ui-sref="newDriver.edit({driverId: {{driver.id}}})" id="edit{{driver.id}}">
                    <button class="button button-clear button-positive driver-edit-button" style="float:right">edit</button>
                </a>
                <p>
                    <br>{{driver.street}}
                    <br>{{driver.city}}
                    <br>{{driver.state}}
                    <br>{{driver.zip}} </p>
                <ion-list class="list list-inset cars-list">
                    <div class="item item-divider car-item-header">Cars
                        <p>primary<i class="fa fa-question-circle" aria-hidden="true"></i></p>
                    </div>
                    <ion-item ng-repeat="car in cars" item="car" class="item item-avatar item-button-right item-thumbnail-right car-item" id="{{car.id}}" ng-if="checkOwner($parent.$index, $index)"> <i class="fa fa-car" aria-hidden="true"></i> {{car.vin}}
                        <label class="checkbox" style="float:right;">
                            <input type="checkbox" checked=""> </label>
                        <ion-option-button class="button-info" ui-sref="newCar.edit({carId:car.id})"> Edit </ion-option-button>
                        <ion-option-button class="button-assertive" ng-click="removeCar($index)"> delete </ion-option-button>
                    </ion-item>
                </ion-list>
                <div class="col col-33 col-offset-66">
                    <button class="button button icon-right icon ion-plus-round button-balanced" ui-sref="newCar({fullname:drivers[$parent.$index].fullname, driverId:$parent.$index})">add car</button>
                </div>
            </ion-item>
        </ion-list>
        <ion-item>
            <div class="add-driver-button-container">
                <div class="col col-50" ng-show="drivers.length < 1" style="float:left;">
                    <h3 id="blue-header-large">Need a Quote?</h3>
                    <p id="grey-subheader-large">click here to get started.</p>
                </div>
                <button class="button button icon-right icon ion-person-add button-positive" style="float:right" ui-sref="newDriver">add driver</button>
            </div>
        </ion-item>
    </ion-scroll>
    <div footer></div>
</div>
